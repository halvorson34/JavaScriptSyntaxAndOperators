<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mathSample()">Math</button>

    <script>
        'use strict';

        function mathSample() {
            let price = 200;
            let result = 0;

            console.log("starting price = " + price.toString());

            //Addition
            result = price + 100;
            console.log("price + 100 = " + result.toString());

            //Subtraction
            result = price - 10;
            console.log("price - 10 = " + result.toString());

            //Multiplication
            result = price * 2;
            console.log("price * 2 = " + result.toString());

            //Division
            result = price / 2;
            console.log("price / 2 = " + result.toString());

            //Increment
            result = price++;
            console.log("result = price++ = " + result.toString());
            console.log("price = " + price.toString());
            result = ++price;
            console.log("result = ++price = " + result.toString());

            //Decrement
            result = price--;
            console.log("result = price -- = " + result.toString());
            console.log("price = " + price.toString());
            result = --price;
            console.log("result = --price = " + result.toString());
        }
    </script>
</body>
</html>
