<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loopStringSample();">Loop String Sample</button>

    <script>
        'use strict';

        function loopStringSample() {
            let productName = "HL Road Frame";
            let letters = "";

            for (const char of productName) {
                letters += char;
            }
            console.log(letters);
        }
    </script>
</body>
</html>
