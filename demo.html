<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="simpleSwitch();">Simple Switch Sample</button>
    <script>
        function simpleSwitch() {
            let productId = 1;

            switch(productId) {
                case 1:
                    console.log("Case 1 for Product 2");
                    break;
                case 2:
                    console.log("Case 2 for Product 2");
                    break;
                default:
                    console.log("Default case for unkown");
                    break;
            }
        }
    </script>
</body>
</html>
