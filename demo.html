<head>

    <title>Document</title>
</head>
<body>
    <button onclick="breakSample();">Break</button>

    <script>
        'use strict';

        let _products = [
            {
                "productID": 680,
                "name": "HL RF",
                "price": 21.00
            },
            {
                "productID": 700,
                "name": "RF LD",
                "price": 19.00
            }
        ];

        function breakSample() {
            for(const item of _products) {
                if(item.price == 21.00) {
                    break;
                }
            
            console.log(JSON.stringify(item));
            }
        }
    </script>
</body>
